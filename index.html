<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="header">
        <div class="content">
            <img class="content__logo" src="img/logo.svg"></img>
            <h1 class="content__title">Конференции, которые нужны</h1>
            <div class="content__text">
                <p>Мы, JUG Ru Group, делаем крупнейшие конференции для программистов и сочувствующих.</p>
                <p>С нас — крутая программа, топовые спикеры, технические доклады без воды.</p>
                <p>С вас — готовность смотреть и общаться.</p>
            </div>
            <div class="content__buttons">
                <div class="content__btn">
                    <img src="img/man-happy.png" alt="emoji" class="man-icon">
                    <div class="btn-by">Купить билет</div>
                </div>
                <div class="content__btn">
                    <img src="img/man-not-happy.png" alt="emoji" class="man-icon">
                    <div id="noBy" class="btn-goToTheAss">Послать в жопу</div>
                    <form action=""></form>
                </div>
            </div>
        </div>
        <div class="images">
            <img class="lines" src="img/lines.gif"></img>
            <img class="surface" src="img/jrg_live_background 2.png"></img>
        </div>
        <div class="formNotBy hidden">
            <div class="form__overlay">
                <form class="formNotBy__body">
                    <div class="formNotBy__body-title">
                        <img src="img/man-not-happy.png" alt="icon">
                        Идите в жопу!
                    </div>
                    <div class="formNotBy__buttons">
                        <button class="btn-in-form" type="submit">
                            Вы свои цены видели?
                        </button>
                        <button class="btn-in-form" type="submit">
                            Доклады ни о чем
                        </button>
                        <button class="btn-in-form" type="submit">
                            У вас там всё хорошо?
                        </button>

                        <button class="btn-in-form" type="submit">
                            Денег нет, но вы держитесь
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="formNotBy-notification hidden">
            <div class="form__overlay">
                <div class="formNotBy__body">
                    <img src="img/good.png" alt="icon" class="good">
                    <div class="formNotBy-notification-text">
                        Спасибо, что поделились!
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
